<form (ngSubmit)="onSubmit()">
    <div class="input-group">
    <p>
        <label for="initial">Initial Investment</label>
        <input type="number" id="initial" name="intial_invest" [(ngModel)]="user.enteredInitialInvestment">
    </p>
    <p>
        <label for="initial">Annual Investment</label>
        <input type="number" id="initial" name="intial_invest" [(ngModel)]="user.enteredAnnualInvestment">
    </p>
    </div>
    <div class="input-group">
    <p>
        <label for="initial">Expected Return</label>
        <input type="number" id="initial" name="intial_invest" [(ngModel)]="user.enteredExpectedRetrun">
    </p>
    <p>
        <label for="initial">Duration</label>
        <input type="number" id="initial" name="intial_invest" [(ngModel)]="user.enteredDuration">
    </p>
</div>
<p>
    <button type="submit">Calculate</button>
</p>
</form>
